<!DOCTYPE html>
<html>
<head>
  <title>Simple Map Layout</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      text-align: center;
      background: #f0f0f0;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }

    #container {
      display: flex;
    }

    #map {
      height: calc(100vh - 60px);
      width: 50%;
    }

    #sidepanel {
      width: 50%;
      padding: 10px;
      position: relative;
    }

    #basemapSelector {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 6px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<header>üó∫Ô∏è Simple Map Layout Web App</header>

<div id="container">
  <!-- Left: Map -->
  <div id="map"></div>

  <!-- Right: Side panel -->
  <div id="sidepanel">
    <!-- Basemap selector -->
    <div id="basemapSelector">
      <label for="basemap">Basemap:</label>
      <select id="basemap">
        <option value="osm">OpenStreetMap</option>
        <option value="esri">Esri Aerial</option>
      </select>
    </div>

    <!-- You can add more map controls, legends, uploads etc here -->
    <p>üß≠ Add controls here...</p>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map
  var map = L.map('map').setView([-7.1, 110.5], 13);

  // Tile layers
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  });

  var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
                         'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Source: Esri, Maxar, Earthstar Geographics, and the GIS community'
  });

  // Add default layer
  osm.addTo(map);

  // Basemap switcher
  const selector = document.getElementById('basemap');
  selector.addEventListener('change', function() {
    map.eachLayer(function(layer) {
      map.removeLayer(layer);
    });

    if (this.value === 'esri') {
      esri.addTo(map);
    } else {
      osm.addTo(map);
    }
  });
</script>

</body>
</html>
